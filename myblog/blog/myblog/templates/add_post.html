{% extends 'base.html' %}
{% block title %}Create A New Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <br/><br/>
    <div class="form-group">
    <form method="Post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
{% else %}
You do not have access. Please Login or Create a new account

{% endif %}


{% endblock %}
